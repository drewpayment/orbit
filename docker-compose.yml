services:
  # Temporal Services
  temporal-postgresql:
    container_name: temporal-postgresql
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    image: postgres:15-alpine
    ports:
      - 5432:5432
    volumes:
      - temporal-postgresql:/var/lib/postgresql/data

  temporal-elasticsearch:
    container_name: temporal-elasticsearch
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    image: elasticsearch:7.16.2
    ports:
      - 9200:9200
    volumes:
      - temporal-elasticsearch:/usr/share/elasticsearch/data

  temporal-server:
    container_name: temporal-server
    depends_on:
      - temporal-postgresql
      - temporal-elasticsearch
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=temporal-elasticsearch
      - ES_VERSION=v7
    image: temporalio/auto-setup:1.25.1
    ports:
      - 7233:7233
      - 8233:8233
    volumes:
      - ./infrastructure/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig

  # temporal-admin-tools moved to docker-compose.debug.yml
  # Usage: docker compose -f docker-compose.yml -f docker-compose.debug.yml up -d temporal-admin-tools

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    image: temporalio/ui:2.30.0
    ports:
      - 8080:8080

  temporal-worker:
    container_name: temporal-worker
    build:
      context: .
      dockerfile: temporal-workflows/Dockerfile
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - ORBIT_API_URL=http://host.docker.internal:3000
      - ORBIT_INTERNAL_API_KEY=${ORBIT_INTERNAL_API_KEY:-orbit-internal-dev-key}
    restart: unless-stopped

  buildkit:
    container_name: orbit-buildkit
    image: moby/buildkit:latest
    privileged: true
    restart: unless-stopped

  build-service:
    container_name: orbit-build-service
    build:
      context: .
      dockerfile: services/build-service/Dockerfile
    ports:
      - "50054:50054"
    environment:
      - BUILD_SERVICE_PORT=50054
      - BUILD_WORK_DIR=/tmp/orbit-builds
      - BUILDKIT_HOST=docker-container://orbit-buildkit
      - ORBIT_REGISTRY_URL=http://orbit-registry:5000
      - ORBIT_REGISTRY_USERNAME=orbit-service
      - ORBIT_REGISTRY_PASSWORD=orbit-registry-token
      - ORBIT_API_URL=http://host.docker.internal:3000
      - ORBIT_INTERNAL_API_KEY=${ORBIT_INTERNAL_API_KEY:-orbit-internal-dev-key}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - build-workdir:/tmp/orbit-builds
    depends_on:
      - temporal-server
      - buildkit
      - orbit-registry
    restart: unless-stopped

  # Application Services
  orbit-www:
    container_name: orbit-www
    build:
      context: ./orbit-www
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    environment:
      - DATABASE_URI=mongodb://mongo:27017/orbit-www
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_ADDRESS=temporal-server:7233
      - NEXT_PUBLIC_REPOSITORY_URL=http://repository-service:50051
      - REPOSITORY_SERVICE_URL=http://repository-service:50051
      - ORBIT_INTERNAL_API_KEY=${ORBIT_INTERNAL_API_KEY:-orbit-internal-dev-key}
      - ORBIT_REGISTRY_URL=orbit-registry:5000
      - ORBIT_REGISTRY_TOKEN=orbit-registry-token
      - ORBIT_REGISTRY_JWT_SECRET=${ORBIT_REGISTRY_JWT_SECRET:-orbit-registry-jwt-secret-dev-only-32chars}
    env_file:
      - ./orbit-www/.env
    depends_on:
      - mongo
      - temporal-server
      - repository-service
    volumes:
      - ./orbit-www:/app
      - /app/node_modules
    restart: unless-stopped

  mongo:
    container_name: orbit-mongo
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - orbit-www_data:/data/db
    restart: unless-stopped

  postgres:
    container_name: orbit-postgres
    environment:
      POSTGRES_PASSWORD: orbit
      POSTGRES_USER: orbit
      POSTGRES_DB: orbit_dev
    image: postgres:15-alpine
    ports:
      - 5433:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres-init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    container_name: orbit-redis
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: unless-stopped

  minio:
    container_name: orbit-minio
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=orbit-admin
      - MINIO_ROOT_PASSWORD=orbit-secret-key
    volumes:
      - minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    container_name: orbit-minio-init
    image: minio/mc:latest
    entrypoint: /init-bucket.sh
    volumes:
      - ./infrastructure/registry/init-bucket.sh:/init-bucket.sh:ro
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"

  orbit-registry:
    container_name: orbit-registry
    image: registry:2
    ports:
      - "5050:5000"
    volumes:
      - ./infrastructure/registry/config.yml:/etc/docker/registry/config.yml:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # Backstage Backend (Plugin Integration)
  backstage-backend:
    container_name: orbit-backstage
    build:
      context: ./services/backstage-backend
      dockerfile: Dockerfile
    ports:
      - 7007:7007
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=orbit
      - POSTGRES_PASSWORD=orbit
      - POSTGRES_DATABASE=backstage
      - ORBIT_API_URL=http://orbit-www:3000
      - CONFIG_POLL_INTERVAL=60000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/backstage-backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Go Plugins Service (Backstage proxy)
  plugins-service:
    container_name: orbit-plugins-service
    build:
      context: .
      dockerfile: services/plugins/Dockerfile
    ports:
      - "50053:50053"  # gRPC
      - "8082:8080"    # HTTP (health/metrics) - remapped to avoid conflict with temporal-ui
    environment:
      - GRPC_PORT=50053
      - HTTP_PORT=8080
      - BACKSTAGE_URL=http://backstage-backend:7007
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - BACKSTAGE_TIMEOUT=10s
      - GRPC_DEADLINE=15s
      - CIRCUIT_BREAKER_TIMEOUT=30s
      - REDIS_URL=redis://redis:6379
    depends_on:
      - backstage-backend
      - redis
    restart: unless-stopped

  # Go Services
  repository-service:
    container_name: orbit-repository-service
    build:
      context: .
      dockerfile: services/repository/Dockerfile
    ports:
      - "50051:50051"  # gRPC
      - "8081:8081"    # HTTP (health/metrics)
    environment:
      - GRPC_PORT=50051
      - HTTP_PORT=8081
      - TEMPORAL_HOST=temporal-server:7233
      - TEMPLATE_WORK_DIR=/tmp/orbit-templates
    depends_on:
      - temporal-server
    restart: unless-stopped

volumes:
  temporal-postgresql:
  temporal-elasticsearch:
  orbit-www_data:
    external: true
  postgres-data:
  redis-data:
  build-workdir:
  minio-data: