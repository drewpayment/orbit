services:
  # Temporal Services
  temporal-postgresql:
    container_name: temporal-postgresql
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    image: postgres:15-alpine
    ports:
      - 5432:5432
    volumes:
      - temporal-postgresql:/var/lib/postgresql/data

  temporal-elasticsearch:
    container_name: temporal-elasticsearch
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    image: elasticsearch:7.16.2
    ports:
      - 9200:9200
    volumes:
      - temporal-elasticsearch:/usr/share/elasticsearch/data

  temporal-server:
    container_name: temporal-server
    depends_on:
      - temporal-postgresql
      - temporal-elasticsearch
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=temporal-elasticsearch
      - ES_VERSION=v7
    image: temporalio/auto-setup:1.25.1
    ports:
      - 7233:7233
      - 8233:8233
    volumes:
      - ./infrastructure/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig

  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CLI_ADDRESS=temporal-server:7233
    image: temporalio/admin-tools:1.25.1
    stdin_open: true
    tty: true

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    image: temporalio/ui:2.30.0
    ports:
      - 8080:8080

  temporal-worker:
    container_name: temporal-worker
    build:
      context: ./temporal-workflows
      dockerfile: Dockerfile
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - ORBIT_API_URL=http://host.docker.internal:3000
    restart: unless-stopped

  # Application Services
  orbit-www:
    container_name: orbit-www
    build:
      context: ./orbit-www
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    environment:
      - DATABASE_URI=mongodb://mongo:27017/orbit-www
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_ADDRESS=temporal-server:7233
      - NEXT_PUBLIC_REPOSITORY_URL=http://repository-service:50051
    env_file:
      - ./orbit-www/.env
    depends_on:
      - mongo
      - temporal-server
      - repository-service
    volumes:
      - ./orbit-www:/app
    restart: unless-stopped

  mongo:
    container_name: orbit-mongo
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - orbit-www_data:/data/db
    restart: unless-stopped

  postgres:
    container_name: orbit-postgres
    environment:
      POSTGRES_PASSWORD: orbit
      POSTGRES_USER: orbit
      POSTGRES_DB: orbit_dev
    image: postgres:15-alpine
    ports:
      - 5433:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres-init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    container_name: orbit-redis
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Backstage Backend (Plugin Integration)
  backstage-backend:
    container_name: orbit-backstage
    build:
      context: ./services/backstage-backend
      dockerfile: Dockerfile
    ports:
      - 7007:7007
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=orbit
      - POSTGRES_PASSWORD=orbit
      - POSTGRES_DATABASE=backstage
      - ORBIT_API_URL=http://orbit-www:3000
      - CONFIG_POLL_INTERVAL=60000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/backstage-backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Go Plugins Service (Backstage proxy)
  plugins-service:
    container_name: orbit-plugins-service
    build:
      context: ./services/plugins
      dockerfile: Dockerfile
    ports:
      - "50053:50053"  # gRPC
      - "8080:8080"    # HTTP (health/metrics)
    environment:
      - GRPC_PORT=50053
      - HTTP_PORT=8080
      - BACKSTAGE_URL=http://backstage-backend:7007
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - BACKSTAGE_TIMEOUT=10s
      - GRPC_DEADLINE=15s
      - CIRCUIT_BREAKER_TIMEOUT=30s
      - REDIS_URL=redis://redis:6379
    depends_on:
      - backstage-backend
      - redis
    restart: unless-stopped

  # Go Services
  repository-service:
    container_name: orbit-repository-service
    build:
      context: .
      dockerfile: services/repository/Dockerfile
    ports:
      - "50051:50051"  # gRPC
      - "8081:8081"    # HTTP (health/metrics)
    environment:
      - GRPC_PORT=50051
      - HTTP_PORT=8081
      - TEMPORAL_HOST=temporal-server:7233
      - TEMPLATE_WORK_DIR=/tmp/orbit-templates
    depends_on:
      - temporal-server
    restart: unless-stopped

volumes:
  temporal-postgresql:
  temporal-elasticsearch:
  orbit-www_data:
    external: true
  postgres-data:
  redis-data: