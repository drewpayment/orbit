apiVersion: v1
kind: Service
metadata:
  name: temporal-elasticsearch
  namespace: orbit-temporal
  labels:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/component: search
    app.kubernetes.io/part-of: temporal
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: 9200
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/component: search
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: temporal-elasticsearch
  namespace: orbit-temporal
  labels:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/component: search
    app.kubernetes.io/part-of: temporal
spec:
  serviceName: temporal-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch
      app.kubernetes.io/component: search
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch
        app.kubernetes.io/component: search
        app.kubernetes.io/part-of: temporal
    spec:
      initContainers:
        - name: sysctl
          image: busybox:1.36
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: elasticsearch:7.16.2
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: cluster.routing.allocation.disk.threshold_enabled
              value: "true"
            - name: cluster.routing.allocation.disk.watermark.low
              value: "512mb"
            - name: cluster.routing.allocation.disk.watermark.high
              value: "256mb"
            - name: cluster.routing.allocation.disk.watermark.flood_stage
              value: "128mb"
            - name: discovery.type
              value: "single-node"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: xpack.security.enabled
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
