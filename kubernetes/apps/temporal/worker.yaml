apiVersion: v1
kind: ServiceAccount
metadata:
  name: temporal-worker
  namespace: orbit-temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: orbit-temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: temporal-worker
      initContainers:
        - name: wait-for-temporal
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z temporal-server 7233; do echo waiting for temporal server; sleep 2; done;']
      containers:
        - name: worker
          image: ghcr.io/drewpayment/orbit/temporal-worker:latest
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal-server:7233
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: ORBIT_API_URL
              value: http://orbit-www.orbit-www.svc.cluster.local:3000
            - name: ORBIT_INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: orbit-internal-secrets
                  key: api_key
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f worker || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
