apiVersion: v1
kind: Service
metadata:
  name: temporal-server
  namespace: orbit-temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 7233
      targetPort: 7233
      protocol: TCP
      name: grpc
    - port: 8233
      targetPort: 8233
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-server
  namespace: orbit-temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: server
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z temporal-postgresql 5432; do echo waiting for postgres; sleep 2; done;']
        - name: wait-for-elasticsearch
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z temporal-elasticsearch 9200; do echo waiting for elasticsearch; sleep 2; done;']
      containers:
        - name: temporal-server
          image: temporalio/auto-setup:1.25.1
          ports:
            - containerPort: 7233
              name: grpc
            - containerPort: 8233
              name: metrics
          env:
            - name: DB
              value: postgres12
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: postgres_user
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: postgres_password
            - name: POSTGRES_SEEDS
              value: temporal-postgresql
            - name: DYNAMIC_CONFIG_FILE_PATH
              value: /etc/temporal/config/dynamicconfig/development-sql.yaml
            - name: ENABLE_ES
              value: "true"
            - name: ES_SEEDS
              value: temporal-elasticsearch
            - name: ES_VERSION
              value: v7
          volumeMounts:
            - name: dynamic-config
              mountPath: /etc/temporal/config/dynamicconfig
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: dynamic-config
          configMap:
            name: temporal-dynamic-config
