apiVersion: apps/v1
kind: Deployment
metadata:
  name: repository-service
  namespace: orbit-repository-service
  labels:
    app.kubernetes.io/name: repository-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: repository-service
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: repository-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: orbit
    spec:
      serviceAccountName: repository-service
      containers:
        - name: repository-service
          image: ghcr.io/drewpayment/orbit/repository-service:latest
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 8081
              name: http
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: HTTP_PORT
              value: "8081"
            - name: TEMPORAL_HOST
              value: temporal-server.orbit-temporal.svc.cluster.local:7233
            - name: TEMPLATE_WORK_DIR
              value: /tmp/orbit-templates
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: repository-service-secrets
                  key: jwt_secret
          volumeMounts:
            - name: template-workdir
              mountPath: /tmp/orbit-templates
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: template-workdir
          emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
