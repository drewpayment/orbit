# Traefik static configuration for Orbit local development
# Routes Kafka traffic to Bifrost via Orbstack networking

api:
  dashboard: true
  insecure: true

log:
  level: INFO

entryPoints:
  # Kafka/Bifrost TCP entrypoint
  kafka:
    address: ":9092"

  # Traefik dashboard
  web:
    address: ":80"

providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true
