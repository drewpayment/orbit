# infrastructure/k8s/orbit-www/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: orbit-www-config
  namespace: orbit
data:
  NEXT_PUBLIC_APP_URL: "https://orbit.hoytlabs.app"
  TEMPORAL_ADDRESS: "temporal:7233"
  TEMPORAL_NAMESPACE: "default"
  REPOSITORY_SERVICE_URL: "http://repository-service:50051"
  KAFKA_SERVICE_URL: "http://kafka-service:50055"
  BIFROST_ADMIN_URL: "http://bifrost:50060"
  ORBIT_REGISTRY_URL: "http://registry:5050"
  NEXT_PUBLIC_TEMPORAL_UI_URL: "https://orbit-temporal.hoytlabs.app"
  # Bifrost Kafka gateway config
  BIFROST_ROUTING_MODE: "sni"
  BIFROST_TLS_ENABLED: "true"
  # Optional: set to your docs site URL to show Docs links in the UI
  # NEXT_PUBLIC_DOCS_URL: "https://orbit-docs.hoytlabs.app"
