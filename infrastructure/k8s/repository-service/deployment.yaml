# infrastructure/k8s/repository-service/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: repository-service
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: repository-service
  template:
    metadata:
      labels:
        app: repository-service
    spec:
      serviceAccountName: orbit
      containers:
        - name: repository-service
          image: ghcr.io/drewpayment/orbit/repository-service:latest
          ports:
            - name: grpc
              containerPort: 50051
            - name: http
              containerPort: 8081
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: HTTP_PORT
              value: "8081"
            - name: TEMPORAL_HOST
              value: temporal:7233
            - name: TEMPLATE_WORK_DIR
              value: /tmp/orbit-templates
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
