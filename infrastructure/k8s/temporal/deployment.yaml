apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      serviceAccountName: orbit
      containers:
        - name: temporal
          image: temporalio/auto-setup:1.25.1
          ports:
            - name: grpc
              containerPort: 7233
            - name: http
              containerPort: 8233
          env:
            - name: DB
              value: postgres12
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: orbit-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: orbit-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_SEEDS
              value: postgresql
            - name: DYNAMIC_CONFIG_FILE_PATH
              value: /etc/temporal/config/dynamicconfig/development-sql.yaml
            - name: ENABLE_ES
              value: "false"
          volumeMounts:
            - name: dynamicconfig
              mountPath: /etc/temporal/config/dynamicconfig
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: dynamicconfig
          configMap:
            name: temporal-dynamicconfig
