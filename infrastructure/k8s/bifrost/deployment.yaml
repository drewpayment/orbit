# infrastructure/k8s/bifrost/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bifrost
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bifrost
  template:
    metadata:
      labels:
        app: bifrost
    spec:
      serviceAccountName: orbit
      containers:
        - name: bifrost
          image: ghcr.io/drewpayment/orbit/bifrost:latest
          ports:
            - name: kafka
              containerPort: 9092
            - name: admin
              containerPort: 50060
            - name: metrics
              containerPort: 8080
          env:
            - name: BIFROST_PROXY_PORT
              value: "9092"
            - name: BIFROST_ADMIN_PORT
              value: "50060"
            - name: BIFROST_METRICS_PORT
              value: "8080"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: redpanda:9092
            - name: BIFROST_LOG_LEVEL
              value: info
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
