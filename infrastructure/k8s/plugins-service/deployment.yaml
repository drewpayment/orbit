# infrastructure/k8s/plugins-service/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugins-service
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plugins-service
  template:
    metadata:
      labels:
        app: plugins-service
    spec:
      serviceAccountName: orbit
      containers:
        - name: plugins-service
          image: ghcr.io/drewpayment/orbit/plugins-service:latest
          ports:
            - name: grpc
              containerPort: 50053
            - name: http
              containerPort: 8080
          env:
            - name: GRPC_PORT
              value: "50053"
            - name: HTTP_PORT
              value: "8080"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: orbit-secrets
                  key: JWT_SECRET
            - name: REDIS_URL
              value: redis://redis:6379
            - name: BACKSTAGE_TIMEOUT
              value: "10s"
            - name: GRPC_DEADLINE
              value: "15s"
            - name: CIRCUIT_BREAKER_TIMEOUT
              value: "30s"
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
