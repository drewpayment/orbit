# infrastructure/k8s/kafka-service/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-service
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-service
  template:
    metadata:
      labels:
        app: kafka-service
    spec:
      serviceAccountName: orbit
      containers:
        - name: kafka-service
          image: ghcr.io/drewpayment/orbit/kafka-service:latest
          ports:
            - name: grpc
              containerPort: 50055
          env:
            - name: GRPC_PORT
              value: "50055"
            - name: ENVIRONMENT
              value: production
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            grpc:
              port: 50055
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50055
            initialDelaySeconds: 5
            periodSeconds: 10
