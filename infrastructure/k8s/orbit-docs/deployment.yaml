# infrastructure/k8s/orbit-docs/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbit-docs
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbit-docs
  template:
    metadata:
      labels:
        app: orbit-docs
    spec:
      serviceAccountName: orbit
      containers:
        - name: orbit-docs
          image: ghcr.io/drewpayment/orbit/orbit-docs:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m
          livenessProbe:
            httpGet:
              path: /docs
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /docs
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
