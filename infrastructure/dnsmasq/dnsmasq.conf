# dnsmasq configuration for Orbit local development
# Resolves *.kafka.orbit.io to localhost where Traefik is listening

# Don't read /etc/resolv.conf
no-resolv

# Upstream DNS servers (Google DNS)
server=8.8.8.8
server=8.8.4.4

# Wildcard DNS for Kafka virtual clusters
# All *.kafka.orbit.io requests resolve to 127.0.0.1
# Traefik listens on port 9092 and forwards to Bifrost
address=/kafka.orbit.io/127.0.0.1

# Log queries for debugging (comment out to reduce noise)
# log-queries

# Don't cache negative responses
no-negcache
