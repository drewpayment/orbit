global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Development: scrapes the local bifrost service (Go Bifrost uses port 8080 for metrics)
  # Production environments (stage/prod) are configured for parity but will fail gracefully in dev
  - job_name: 'bifrost-dev'
    static_configs:
      - targets: ['bifrost:8080']
    metrics_path: /metrics

  - job_name: 'bifrost-stage'
    static_configs:
      - targets: ['bifrost-stage:8080']
    metrics_path: /metrics

  - job_name: 'bifrost-prod'
    static_configs:
      - targets: ['bifrost-prod:8080']
    metrics_path: /metrics
