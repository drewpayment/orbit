version: 0.1
log:
  level: info
  formatter: json
storage:
  s3:
    accesskey: orbit-admin
    secretkey: orbit-secret-key
    region: us-east-1
    regionendpoint: http://minio:9000
    bucket: orbit-registry
    encrypt: false
    secure: false
    v4auth: true
    rootdirectory: /
  redirect:
    disable: true  # Disable redirects - proxy through registry instead (host can't resolve minio)
  delete:
    enabled: true
  cache:
    blobdescriptor: inmemory
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
# Token auth disabled for local development
# The build service uses direct access; deployment pull uses our token API
# For production, configure with htpasswd or token auth with RSA keys
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
