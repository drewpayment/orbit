name: Security Scanning

on:
  # push:
    # branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-go:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Run Gosec across all Go modules
      run: |
        set +e
        for mod in $(find . -name 'go.mod' -not -path './proto/*'); do
          dir=$(dirname "$mod")
          echo "=== Scanning $dir ==="
          cd "$dir"
          gosec ./... 2>&1 || true
          cd "$GITHUB_WORKSPACE"
        done
        echo "Gosec scan complete"

  security-frontend:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./orbit-www

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run dependency audit
      run: bunx audit-ci --moderate 2>&1 || true
      continue-on-error: true
